<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          class="header__img"
          src="img/tea-cozy-logo.png"
          alt="logo tea cozy"
        />
      </div>
      <div class="header__link">
        <ul>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </div>
    </header>
    <main class="container">
      <section class="mission">
        <div class="mission__title">
          <!-- <img src="./img/mission-background.jpg" /> -->
          <h2>Our mission</h2>
          <h4>
            Handpicked, Artisanally curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Trade
          </h4>
        </div>
      </section>
      <section clas="month-choice"></section>
    </main>
  </body>
</html>
