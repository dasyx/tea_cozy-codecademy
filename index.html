<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img class="header__img" src="img/tea-cozy-logo.png" alt="logo tea cozy" />
    </div>
    <div class="header__link">
      <ul>
        <li><a href="#">Mission</a></li>
        <li><a href="#">Featured Tea</a></li>
        <li><a href="#">Locations</a></li>
      </ul>
    </div>
  </header>
  <main class="container">
    <section class="mission">
      <div class="mission__title">
        <h2>Our Mission</h2>
        <h4>
          Handpicked, Artisanally curated, Free Range, Sustainable, Small
          Batch, Fair Trade, Organic Trade
        </h4>
      </div>
    </section>
    <section class="month-choice">
      <div class="month-choice__title">
        <h2>Tea of The Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
      </div>
      <div class="month-choice__img-container">
        <div class="month-choice__img">
          <a href="#">
            <img src="img/berryblitz.jpg" alt="Berry Blitz Tea">
            <p>Fall Berry Blitz Tea</p>
          </a>
        </div>
        <div class="month-choice__img">
          <a href="#">
            <img src="img/spiced-rum.jpg" alt="spiced rum tea">
            <p>Spiced Rum Tea</p>
          </a>
        </div>
        <div class="month-choice__img">
          <a href="#">
            <img src="img/donut.jpg" alt="seasonal donuts">
            <p>Seasonal Donuts</p>
          </a>
        </div>
        <div class="month-choice__img">
          <a href="#">
            <img src="img/myrtle-ave.jpg" alt="myrtle ave tea">
            <p>Myrtle Ave Tea</p>
          </a>
        </div>
        <div class="month-choice__img">
          <a href="#">
            <img src="img/bedford-bizarre.jpg" alt="Bedford bizarre tea">
            <p>Beford Bizarre Tea</p>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
