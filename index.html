<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img class="header__img" src="img/tea-cozy-logo.png" alt="logo tea cozy" />
    </div>
    <div class="header__link">
      <ul>
        <li><a href="#">Mission</a></li>
        <li><a href="#">Featured Tea</a></li>
        <li><a href="#">Locations</a></li>
      </ul>
    </div>
  </header>
  <main class="container">
    <section class="mission">
      <div class="mission__title">
        <h2>Our mission</h2>
        <h4>
          Handpicked, Artisanally curated, Free Range, Sustainable, Small
          Batch, Fair Trade, Organic Trade
        </h4>
      </div>
    </section>
    <section clas="month-choice">
      <div class="month-choice__title">
        <h2>Tea of The Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
      </div>
      <div class="month-choice__img-container">
        <img class="month-choice__img" src="img/berryblitz.jpg" alt="Berry Blitz Tea" />
        <img class="month-choice__img" src="img/spiced-rum.jpg" alt="Spiced Tum Tea" />
        <img class="month-choice__img" src="img/donut.jpg" alt="Seasonal Donuts" />
        <img class="month-choice__img" src="img/myrtle-ave.jpg" alt="Myrtle Ave Tea" />
        <img class="month-choice__img" src="img/bedford-bizarre.jpg" alt="Bedford Bizarre Tea" />
      </div>
    </section>
  </main>
</body>

</html>
